<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="assets/images/favicon.webp" type="image/webp">
	<title>10FastFingers.com - Typing Test</title>
	<link rel="stylesheet" href="assets/css/app.css">
</head>

<body id="typing-test">
	<aside>
		<div class="links">
			<a href="typing-test.html" class="active"><span>Typing Test</span></a>
			<a href="#"><span>Advanced Test</span></a>
			<a href="#"><span>Text Practice</span></a>
		</div>
	</aside>
	<main>
		<div id="game">
			<div id="words-display-box">
				<span class="highlight">here</span>
				<span class="highlight-wrong">will</span>
				<span class="correct">be</span>
				<span class="wrong">all</span>
				<span>words</span>

			</div>
			<div id="words-input-box">
				<input id="words-input-field" type="text" autofocus>
				<div id="timer">1:00</div>
			</div>
		</div>
	</main>
	<script src="assets/js/app.js"></script>
</body>

</html>
